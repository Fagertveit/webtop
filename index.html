<script>
var desktop = new WT.Desktop(800, 500);
desktop.init();
desktop.addPortal("Awesome");
desktop.portals[0].addMenuBar();
desktop.portals[0].addMenu("File");
desktop.portals[0].addMenu("Edit");
desktop.portals[0].addMenu("Help");
desktop.portals[0].addMenuItem("File", "Open");
desktop.portals[0].menu.menus["File"].items["Open"].setAttributes("Open");
desktop.portals[0].addMenuItem("File", "Save");
desktop.portals[0].menu.menus["File"].items["Save"].setAttributes("Save");
desktop.portals[0].addMenuItem("File", "Exit", desktop.portals[0].terminate);
desktop.portals[0].menu.menus["File"].items["Exit"].setAttributes(desktop.portals[0]);
desktop.portals[0].setStatus("Testing status bar text!");
desktop.portals[0].addSubPortal("Subportal");
